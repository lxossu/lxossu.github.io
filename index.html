<html>  
    <head>  
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">
        <title>二维码下载</title>     
    </head>
    <body>
        <div class="download" style="width: 80px;
            height: 50px;
            text-align: center;
            font-size: 12px;
            margin: auto;
            margin-right: 0px;">
            <div id="download" style="border: 1px solid black; display: none;">请点击右上角选择“在浏览器打开”</div>
        </div>
        <div id="text">
            
        </div>
        <div>
            <div>
                <button id="downloadbtn" onClick="download()" style="width: 100px; height: 30px; font-size: 15px; margin: auto; display: block">下载</button>
            </div>
        </div>
    </body>
    <script>
        /*  
        * 智能机浏览器版本信息:  
        *  
        */  
        var browser = {  
            versions: function() {  
                var u = navigator.userAgent, app = navigator.appVersion;  
                return {//移动终端浏览器版本信息  
                    trident: u.indexOf('Trident') > -1, //IE内核  
                    presto: u.indexOf('Presto') > -1, //opera内核  
                    webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核  
                    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核  
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端  
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端  
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器  
                    iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器  
                    iPad: u.indexOf('iPad') > -1, //是否iPad  
                    webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部  
                };  
            }(),  
            language: (navigator.browserLanguage || navigator.language).toLowerCase()  
        }
        if (browser.versions.ios || browser.versions.iPhone || browser.versions.iPad) {
            document.getElementById('text').innerHTML = "ios";
        }
        else if (browser.versions.android) {
            document.getElementById('text').innerHTML = "android";
        }
        function download() {
            var ua = navigator.userAgent;
            if(ua.match(/MicroMessenger/i)=="MicroMessenger") {
                document.getElementById('download').style.display = "block";
                document.getElementById('downloadbtn').style.display = "none";
            } else {
                document.getElementById('download').style.display = "none";
                if (browser.versions.ios || browser.versions.iPhone || browser.versions.iPad) {
                    document.getElementById('text').innerHTML = "ios";
                }
                else if (browser.versions.android) {
                    document.getElementById('text').innerHTML = "android";
                }
            }
        }
    </script>
</html>
