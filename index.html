<html>  
    <head>  
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>二维码下载</title>     

        <script type="text/javascript">  
            var browser = {  
                versions: function() {  
                    var u = navigator.userAgent, app = navigator.appVersion;  
                    return {//移动终端浏览器版本信息  
                        trident: u.indexOf('Trident') > -1, //IE内核  
                        presto: u.indexOf('Presto') > -1, //opera内核  
                        webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核  
                        gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核  
                        mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端  
                        ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端  
                        android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器  
                        iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器  
                        iPad: u.indexOf('iPad') > -1, //是否iPad  
                        webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部  
                    };  
                }(),  
                language: (navigator.browserLanguage || navigator.language).toLowerCase()  
            }
            if (browser.versions.ios || browser.versions.iPhone || browser.versions.iPad) {  
                {# window.location="http://itunes.apple.com/app/id1444839924";   #}
            }  
            else if (browser.versions.android) {  
                {# window.location="http://www.pkuhac.net/download?type=2"; #}
            }
            
        </script>
    </head>
    <body>
        <div class="download" style="width: 260px;
            height: 150px;
            text-align: center;
            font-size: 38px;
            margin-left: 680px;">
            <div id="download" style="border: 1px solid black; display: none;">请点击右上角选择“在浏览器打开”</div>
        </div>
        <div style="margin-top: 700px">
            <button id="downloadbtn" onClick="download()" style="width: 300px; height: 100px; font-size: 40px; margin: auto; display: block">下载</button>
        </div>
    </body>
    <script>
        function download() {
            var ua = navigator.userAgent.toLowerCase();
            if(ua.match(/MicroMessenger/i)=="micromessenger") {
                document.getElementById('download').style.display = "block";
                document.getElementById('downloadbtn').style.display = "none";
            } else {
                document.getElementById('download').style.display = "none";
            }
        }
    </script>
</html>
