<html>  
    <head>  
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>二维码下载</title>
    </head>
    <body>
        <div class="download" style="width: 260px;
            height: 150px;
            text-align: center;
            font-size: 38px;
            margin-left: 680px;">
            <div id="download" style="border: 1px solid black; display: none;">请点击右上角选择“在浏览器打开”</div>
        </div>
        <div style="margin-top: 700px">
            <button id="downloadbtn" onClick="download()" style="width: 300px; height: 100px; font-size: 40px; margin: auto; display: block">下载</button>
        </div>
    </body>
    <script>
        function download() {
            var ua = navigator.userAgent.toLowerCase();
            if(ua.match(/MicroMessenger/i)=="micromessenger") {
                document.getElementById('download').style.display = "block";
                document.getElementById('downloadbtn').style.display = "none";
            } else {
                document.getElementById('download').style.display = "none";
            }
        }
    </script>
</html>
